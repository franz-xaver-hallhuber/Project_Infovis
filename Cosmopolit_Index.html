    var dataset = [ 5, 10, 15, 20, 25 ];
    d3.select("body")
            .selectAll("p")
            .data(dataset)
            .enter()
            .append("p")
            .text(function(d) {
                return "I can count up to " + d;
            })
            .style("color", function(d) {
                if (d > 15) {   //Threshold of 15
                    return "red";
                } else {
                    return "black";
                }
            });

    d3.select("body")
            .selectAll("div")
            .data(dataset)
            .enter()
            .append("div")
            .attr("class", "bar")
            .style("height", function(d){
                var height = d*4;
                return height+"px";
            })
            .style("margin-right", "2px");


    var svg = d3.select("body")
            .append("svg");

    var w = 500;
    var h = 50;


    var circles = svg.selectAll("circle")
            .data(dataset)
            .enter()
            .append("circle");



    circles.attr("cx", function(d, i) {
                return (i * 50) + 25;
            })
            .attr("cy", h/2)
            .attr("r", function(d) {
                return d;
            });


    var svgtwo = d3.select("body")
            .append("svg")
            .attr("width", 500)
            .attr("height", 500);

    // code, code, code, irrelevant code...

    var lines = svgtwo.selectAll("line")
            .data(dataset)
            .enter()
            .append("line");

    animateLines();

    function animateLines(){
        lines.attr({
                    'x1': function(d, i){return i*50},
                    'y1': 20,
                    'x2': function(d, i){return i*50+50},
                    'y2': 20})
                .attr("stroke-width", "2px")
                .attr("stroke", "red")
                .transition()
                .duration(1000)
                .ease("elastic")
                .attr({
                    'x1': function(d, i){return i*100},
                    'y1': 20,
                    'x2': function(d, i){return i*100+50},
                    'y2': 20
                })
                .each("end", animateLines);
    }
